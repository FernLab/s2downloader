name: s2downloader

channels: &id1
  - conda-forge

dependencies:
  - python=3.10.*
  - pip
  - pyicu
  - gdal
  - numpy
  - affine
  - pyproj
  - geojson
  - matplotlib
  - rasterio
  - pandas
  - geopandas>=0.11
  - shapely
  - rtree
  - python-dateutil
  - pydantic
  - geopy

  - pip:
    # setup requirements
    - tox

    # test requirements
    - pytest
    - pytest-cov
    - pytest-runner
    - pytest-reporter-html1
    - urlchecker

    # lint requirements
    - flake8
    - pycodestyle
    - pydocstyle
    - pylint

    # doc requirements
    - sphinx>=4.1.1
    - sphinx-argparse
    # - sphinx_autodoc_typehints
    - sphinx_rtd_theme
    - numpydoc

    # deployment requirements
    - twine

    # code requirements
    - pystac
    - pystac-client
