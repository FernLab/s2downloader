name: s2downloader

channels: &id1
  - conda-forge

dependencies:
  - python=3.*.*
  - pip

  - pip:
    # setup requirements
    - tox

    # test requirements
    - pytest
    - pytest-cov
    - pytest-reporter-html1
    - urlchecker

    # lint requirements
    - flake8
    - pycodestyle
    - pydocstyle
    - pylint

    # doc requirements
    - sphinx>=4.1.1
    - sphinx-argparse
    - sphinx_autodoc_typehints
    - sphinx_rtd_theme

    # deployment requirements
    - twine
